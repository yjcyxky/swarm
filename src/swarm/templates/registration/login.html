<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
{% load static %}
<head>
    <title>超存软件科技有限公司-SuperSAN</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'css/login_style.css' %}" />
    <link rel="icon" type="image/png" href="{% static interface.favicon %}" />
</head>
<body class="loginscreen">
  <div class="login">
    <img src="{% static 'images/logo-sscobbler.png' %}"/>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {% if next %}
      <input type="hidden" name="next" value="{{ next|escape }}" />{% endif %}
      <input type="text" name="username" value="" id="username" placeholder="用户名" required>
      <input type="password" name="password" value="" id="password" placeholder="密码" required>
      <input class="button" type="submit" value="登陆" id="submit"/>
    </form>
    {% if message %}
    <p class="error">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
